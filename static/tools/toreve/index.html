<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>東リベツール</title>

  <!-- OGP / Twitterカード設定 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="東リベツール">
  <meta property="og:description" content="東京リベンジャーズの実践データカウンター。白・青・赤・紫のカウントをワンタップで記録できるツールです。">
  <meta property="og:url" content="https://kenkentools.com/toreve/tools">
  <meta property="og:image" content="https://kenkentools.com/static/toreve.jpg">
  <meta property="og:site_name" content="けんけんスロット分析ツール">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="東リベツール">
  <meta name="twitter:description" content="東京リベンジャーズの実践データカウンター。白・青・赤・紫のカウントをワンタップで記録できるツールです。">
  <meta name="twitter:image" content="https://kenkentools.com/static/toreve.jpg">

  <style>
    :root{
      --gap: 10px;
      --card: #0b0f19;
      --panel: #111627;
      --ink: #e5e9f5;
      --muted: #9aa3b2;
      --ring: #2a3147;
      --blue: #3b82f6;
      --red: #ef4444;
      --purple: #8b5cf6;
      --whitechip: #ffffff;
      --accent: linear-gradient(135deg,#5b8cff 0%, #9b51ff 100%);
      --bg-grad: radial-gradient(1200px 600px at 20% -10%, rgba(91,140,255,.25), transparent 60%),
                 radial-gradient(1200px 600px at 80% 110%, rgba(155,81,255,.20), transparent 60%),
                 #0a0d18;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
      --green: #10b981;
    }
    *{box-sizing:border-box}
    html, body {height:100%;}
    body{margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif; color:var(--ink); background:var(--bg-grad)}

    .page{height:100dvh; display:grid; grid-template-rows:auto 1fr;}
    .wrap{max-width:1100px; margin:0 auto; padding:12px}

    header{display:flex; align-items:center; justify-content:space-between; gap:var(--gap); flex-wrap:wrap; margin-bottom:8px}
    h1{font-size: clamp(18px, 2.2vw, 22px); margin:0; font-weight:800; letter-spacing:.02em; background:var(--accent); -webkit-background-clip:text; background-clip:text; color:transparent}

    .toolbar{display:flex; align-items:center; gap:8px; flex-wrap:wrap}
    .seg{display:flex; border:1px solid var(--ring); border-radius:14px; overflow:hidden; background:var(--panel); box-shadow: var(--shadow)}
    .seg button{appearance:none; border:0; background:transparent; padding:10px 14px; font-size:15px; cursor:pointer; min-width:64px; color:var(--ink); display:flex; align-items:center; gap:6px}
    .seg button + button{border-left:1px solid var(--ring)}
    .seg button.active{color:#fff}
    .seg button[data-mode="plus"].active{background:linear-gradient(180deg, rgba(16,185,129,.6), rgba(16,185,129,.25));}
    .seg button[data-mode="minus"].active{background:linear-gradient(180deg, rgba(239,68,68,.65), rgba(239,68,68,.25));}

    .btn{appearance:none; border:1px solid var(--ring); background:var(--panel); padding:10px 14px; border-radius:14px; cursor:pointer; font-size:14px; color:var(--ink); box-shadow: var(--shadow)}
    .btn:active{transform:translateY(1px)}

    .mode-pill{padding:6px 10px; border-radius:999px; background:var(--panel); border:1px solid var(--ring); font-size:12px; color:var(--muted); box-shadow: var(--shadow)}
    .mode-pill strong{color:#fff}

    .grid{height:calc(100dvh - 96px); display:grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap:10px}

    @media (min-width: 600px){
      .grid{grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap:12px}
    }

    .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid var(--ring); border-radius:16px; overflow:hidden; box-shadow: var(--shadow); display:flex; flex-direction:column; min-height:0; position:relative}

    .imgbox{flex:1; min-height:0; background:#0e1427; display:flex; align-items:center; justify-content:center}
    .imgbox img{width:100%; height:100%; object-fit:cover; filter:contrast(1.05) saturate(1.02)}

    .bar{display:grid; grid-template-columns:repeat(auto-fit, minmax(0, 1fr));}
    .chip{display:flex; align-items:center; justify-content:center; gap:6px; padding:10px 0; cursor:pointer; user-select:none; font-weight:800; font-variant-numeric: tabular-nums; font-size:14px; letter-spacing:.02em; transition: transform .06s ease, filter .12s ease}
    .chip.white{background:var(--whitechip); color:#111}
    .chip.blue{background:var(--blue); color:#fff}
    .chip.red{background:var(--red); color:#fff}
    .chip.purple{background:var(--purple); color:#fff}
    .chip:active{transform:scale(.98); filter:brightness(.95)}

    .pop{animation: pop .18s ease}
    @keyframes pop{0%{transform:scale(.94)}100%{transform:scale(1)}}

    button, .chip{touch-action: manipulation}
  </style>
</head>
<body>
  <div class="page">
    <div class="wrap">
      <header>
        <h1>東リベツール</h1>
        <div class="toolbar">
          <div class="seg" id="modeSeg">
            <button type="button" data-mode="plus" class="active" aria-pressed="true" aria-label="加算">
              <span>＋</span><span>加算</span>
            </button>
            <button type="button" data-mode="minus" aria-pressed="false" aria-label="減算">
              <span>－</span><span>減算</span>
            </button>
          </div>
          <span class="mode-pill" id="modeInd">モード：<strong>加算</strong></span>
          <button type="button" class="btn" id="resetBtn">リセット</button>
        </div>
      </header>
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <script>
    const characters = [
      { img: "img/char1.jpg", colors: ["white", "blue", "red"] },
      { img: "img/char2.jpg", colors: ["white", "blue", "red"] },
      { img: "img/char3.jpg", colors: ["blue", "red"] },
      { img: "img/char4.jpg", colors: ["blue", "red"] },
      { img: "img/char5.jpg", colors: ["white", "blue", "purple"] },
      { img: "img/char6.jpg", colors: ["red"] },
    ];

    const ALLOW_NEGATIVES = false;
    let mode = 'plus';
    const counts = characters.map(c => Object.fromEntries(c.colors.map(color => [color, 0])));

    const grid = document.getElementById('grid');
    const modeInd = document.getElementById('modeInd');

    function render(){
      grid.innerHTML = '';
      characters.forEach((c, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        const chips = c.colors.map(color => `<div class="chip ${color}" data-idx="${i}" data-color="${color}">${counts[i][color]}</div>`).join('');
        card.innerHTML = `
          <div class="imgbox"><img src="${c.img}" alt=""></div>
          <div class="bar">${chips}</div>
        `;
        grid.appendChild(card);
      });
    }

    render();

    document.getElementById('modeSeg').addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-mode]');
      if(!btn) return;
      mode = btn.dataset.mode;
      const plusBtn = e.currentTarget.querySelector('button[data-mode="plus"]');
      const minusBtn = e.currentTarget.querySelector('button[data-mode="minus"]');
      plusBtn.classList.toggle('active', mode==='plus');
      minusBtn.classList.toggle('active', mode==='minus');
      plusBtn.setAttribute('aria-pressed', mode==='plus');
      minusBtn.setAttribute('aria-pressed', mode==='minus');
      modeInd.innerHTML = `モード：<strong>${mode==='plus'?'加算':'減算'}</strong>`;
    });

    grid.addEventListener('click', (e) => {
      const chip = e.target.closest('.chip');
      if(!chip) return;
      const idx = Number(chip.dataset.idx);
      const color = chip.dataset.color;
      const delta = (mode === 'plus') ? 1 : -1;
      const next = counts[idx][color] + delta;
      counts[idx][color] = (ALLOW_NEGATIVES ? next : Math.max(0, next));
      chip.textContent = counts[idx][color];
      chip.classList.remove('pop');
      void chip.offsetWidth; // reflow
      chip.classList.add('pop');
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      characters.forEach((c, i) => { c.colors.forEach(color => counts[i][color] = 0); });
      render();
    });
  </script>
</body>
</html>
