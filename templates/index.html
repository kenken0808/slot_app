<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スロット分析アプリ</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    label {
      flex: 1;
      color: #444;
      font-weight: 600;
    }
    select, input[type="number"] {
      flex: 1;
      padding: 6px 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-left: 10px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .result {
      max-width: 400px;
      margin: 20px auto 0;
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .result h2 {
      margin-top: 0;
      color: #222;
    }
    .result ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .result li {
      margin-bottom: 8px;
      font-size: 1rem;
      color: #333;
    }
    .error {
      color: #d33;
      font-weight: 700;
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      body {
        margin: 10px;
      }
      form, .result {
        max-width: 100%;
        padding: 15px;
      }
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }
      label {
        margin-bottom: 5px;
      }
      select, input[type="number"] {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>スロット分析アプリ</h1>
  <form method="POST">
    <div class="form-row">
      <label for="machine">機種名:</label>
      <select name="machine" id="machine" required onchange="updateThroughOptions()">
        {% for m in machines %}
          <option value="{{ m }}" {% if selected_machine == m %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-row">
      <label for="time">朝一:</label>
      <select name="time" id="time" required>
        <option value="朝イチ" {% if selected_time == "朝イチ" %}selected{% endif %}>朝イチ</option>
        <option value="朝イチ以外" {% if selected_time == "朝イチ以外" %}selected{% endif %}>朝イチ以外</option>
      </select>
    </div>

    <div class="form-row">
      <label for="through">スルー回数:</label>
      <select name="through" id="through" required>
        {% set max_through = settings[selected_machine]['through_max'] %}
        {% for i in range(max_through + 1) %}
          <option value="{{ i }}" {% if selected_through == i %}selected{% endif %}>{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-row">
      <label for="game">打ち出しゲーム数:</label>
      <input
        type="number"
        id="game"
        name="game"
        min="0"
        max="{{ settings[selected_machine]['game_max'] }}"
        value="{{ input_game if input_game is not none else 0 }}"
        required
      />
    </div>

    <input type="submit" value="送信" />
  </form>

  {% if result %}
    <div class="result">
      {% if result.error %}
        <p class="error">{{ result.error }}</p>
      {% else %}
        <h2>分析結果</h2>
        <ul>
          <li>件数: {{ result.count }}</li>
          <li>平均REGゲーム数: {{ result.avg_reg_game }}</li>
          <li>平均AT枚数: {{ result.avg_at_coin }}</li>
          <li>機械割: {{ result.kikaiwari }}%</li>
          <li>期待値: {{ result.kitaiti }} 円</li>
        </ul>
      {% endif %}
    </div>
  {% endif %}

  <script>
    // スルー回数の選択肢を機種によって動的に変えたい場合のスクリプト例
    // 今はサーバ側で制御してるので不要ですが、参考までに。
    const machineSettings = {{ settings | tojson }};
    const throughSelect = document.getElementById('through');
    const machineSelect = document.getElementById('machine');
    const gameInput = document.getElementById('game');

    function updateThroughOptions() {
      const selectedMachine = machineSelect.value;
      const maxThrough = machineSettings[selectedMachine].through_max;
      const maxGame = machineSettings[selectedMachine].game_max;

      // スルー回数選択肢の更新
      throughSelect.innerHTML = '';
      for(let i = 0; i <= maxThrough; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        throughSelect.appendChild(option);
      }

      // 打ち出しゲーム数のmax更新
      gameInput.max = maxGame;
      if (gameInput.value > maxGame) {
        gameInput.value = maxGame;
      }
    }
  </script>
</body>
</html>
