<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロット分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f5f5f5;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #333;
    }

    input[type="number"], select {
      width: 48%;
      padding: 8px 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* 結果表示部分 */
    h2 {
      text-align: center;
      color: #444;
      margin-top: 30px;
    }

    ul {
      max-width: 400px;
      margin: 10px auto 0 auto;
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      list-style: none;
      font-size: 1.1rem;
      color: #333;
    }

    ul li {
      margin-bottom: 10px;
    }

    /* エラーメッセージ */
    p[style*="color:red"] {
      max-width: 400px;
      margin: 15px auto;
      padding: 10px;
      background: #ffe6e6;
      border: 1px solid #ff4d4d;
      border-radius: 6px;
      color: #b30000;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#222; margin-bottom: 25px;">スロット分析アプリ</h1>
  <form method="POST">
    <label for="machine">機種名:
      <select id="machine" name="machine" required>
        <option value="マイジャグラーV">マイジャグラーV</option>
        <option value="他の機種">他の機種</option>
      </select>
    </label>

    <label for="time">朝一:
      <select id="time" name="time" required>
        <option value="朝イチ">朝イチ</option>
        <option value="朝イチ以外">朝イチ以外</option>
      </select>
    </label>

    <label for="skip">スルー回数:
      <select id="skip" name="skip" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>

    <label for="game">打ち出しゲーム数:
      <input id="game" type="number" name="game" min="0" max="500" value="0" required>
    </label>

    <input type="submit" value="送信">
  </form>

  {% if result %}
    {% if result.error %}
      <p style="color:red">{{ result.error }}</p>
    {% else %}
      <h2>分析結果</h2>
      <ul>
        <li>件数: {{ result.count }}</li>
        <li>平均REGゲーム数: {{ result.avg_reg_game }}</li>
        <li>平均AT枚数: {{ result.avg_at_coin }}</li>
        <li>機械割: {{ result.kikaiwari }}%</li>
        <li>期待値: {{ result.kitaiti }} 円</li>
      </ul>
    {% endif %}
  {% endif %}
</body>
</html>
