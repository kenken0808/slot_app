<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロット分析アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
      color: #555;
    }

    select, input[type="number"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 5px 0;
    }

    @media (max-width: 500px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        width: auto;
      }

      input[type="submit"] {
        width: 100%;
      }
    }
  </style>

  <script>
    function updateOptions() {
      const machine = document.querySelector('select[name="machine"]').value;
      const throughSelect = document.querySelector('select[name="through"]');
      const gameInput = document.querySelector('input[name="game"]');

      throughSelect.innerHTML = "";

      let throughMax = 10;
      let gameMin = 0;
      let gameMax = 1000;

      if (machine === "マイジャグラーV") {
        throughMax = 4;
        gameMax = 500;
      } else if (machine === "ファンキージャグラー") {
        throughMax = 2;
        gameMax = 800;
      }

      for (let i = 0; i <= throughMax; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        throughSelect.appendChild(option);
      }

      gameInput.min = gameMin;
      gameInput.max = gameMax;
      gameInput.value = 0;
    }

    window.addEventListener("DOMContentLoaded", updateOptions);
  </script>
</head>
<body>
  <div class="container">
    <h1>スロット分析アプリ</h1>
    <form method="POST">

      <div class="form-group">
        <label>機種名:</label>
        <select name="machine" onchange="updateOptions()">
          <option value="マイジャグラーV">マイジャグラーV</option>
          <option value="ファンキージャグラー">ファンキージャグラー</option>
        </select>
      </div>

      <div class="form-group">
        <label>朝イチ / 朝イチ以外:</label>
        <select name="time">
          <option value="朝イチ">朝イチ</option>
          <option value="朝イチ以外">朝イチ以外</option>
        </select>
      </div>

      <div class="form-group">
        <label>スルー回数:</label>
        <select name="through"></select>
      </div>

      <div class="form-group">
        <label>打ち出しゲーム数:</label>
        <input type="number" name="game" value="0" required>
      </div>

      <input type="submit" value="送信">
    </form>

    {% if result %}
      <div class="result">
        {% if result.error %}
          <p class="error">{{ result.error }}</p>
        {% else %}
          <h2>分析結果</h2>
          <ul>
            <li>件数: {{ result.count }}</li>
            <li>平均REGゲーム数: {{ result.avg_reg_game }}</li>
            <li>平均AT枚数: {{ result.avg_at_coin }}</li>
            <li>機械割: {{ result.kikaiwari }}%</li>
            <li>期待値: {{ result.kitaiti }} 円</li>
          </ul>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
