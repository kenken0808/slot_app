<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロット分析</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: block;
      color: #444;
      font-weight: bold;
    }

    input[type="number"],
    input[type="submit"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #2c7be5;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1a5bb8;
    }

    .error {
      color: red;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul li {
      background-color: #f0f4ff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>スロット分析アプリ</h1>
    <form method="POST">
      <label>打ち出しゲーム数:
        <input type="number" name="game" required>
      </label>

      <label><input type="radio" name="time" value="朝イチ" checked> 朝イチ</label>
      <label><input type="radio" name="time" value="朝イチ以外"> 朝イチ以外</label>

      <input type="submit" value="送信">
    </form>

    {% if result %}
      {% if result.error %}
        <p class="error">{{ result.error }}</p>
      {% else %}
        <h2>分析結果</h2>
        <ul>
          <li>件数: {{ result.count }}</li>
          <li>平均REGゲーム数: {{ result.avg_reg_game }}</li>
          <li>平均AT枚数: {{ result.avg_at_coin }}</li>
          <li>機械割: {{ result.kikaiwari }}%</li>
          <li>期待値: {{ result.kitaiti }} 円</li>
        </ul>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
