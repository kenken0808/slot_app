<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設定フォーム</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-template-columns: minmax(130px, 1fr) 2fr;
      gap: 12px 20px;
      align-items: center;
    }
    label {
      font-weight: bold;
      word-break: break-word;
      max-width: 150px;
    }
    select,
    input[type="number"] {
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
      height: 32px;
    }
    input[type="submit"] {
      grid-column: 1 / -1;         /* フォーム全体を使う */
      justify-self: center;        /* 中央寄せ */
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #287bde;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 160px;                /* 適度な幅 */
    }
    input[type="submit"]:hover {
      background-color: #1a5bb8;
    }

    .result,
    .error {
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .result {
      background-color: #e0f7e9;
      border: 1px solid #60b85c;
    }
    .error {
      background-color: #f9d6d5;
      border: 1px solid #e55c5a;
      color: #a00;
    }

    @media (max-width: 480px) {
      form {
        grid-template-columns: 1fr;
      }
      label {
        max-width: 100%;
        margin-bottom: 4px;
      }
      input[type="submit"] {
        width: 100%;
        max-width: 240px;
        font-size: 17px;
        justify-self: center;
      }
    }
  </style>
</head>


<body>
  <h1>データ抽出設定</h1>
  <form method="POST" action="/">
    <label for="machine">機種名</label>
    <select name="machine" id="machine" required onchange="updateMaxGame()">
      {% for m in machines %}
        <option value="{{m}}" {% if m == selected_machine %}selected{% endif %}>{{m}}</option>
      {% endfor %}
    </select>

    <label for="time">朝イチ／朝イチ以外</label>
    <select name="time" id="time" required>
      <option value="朝イチ" {% if selected_time == "朝イチ" %}selected{% endif %}>朝イチ</option>
      <option value="朝イチ以外" {% if selected_time == "朝イチ以外" %}selected{% endif %}>朝イチ以外</option>
    </select>

    <label for="game">打ち出しゲーム数 (最大値: <span id="maxGame">{{max_game}}</span>)</label>
    <input type="number" id="game" name="game" min="0" max="{{max_game}}" value="{{input_game}}" required>

    <label for="through">スルー回数</label>
    <select name="through" id="through" required>
      {% for opt in through_options %}
        <option value="{{opt}}" {% if opt == selected_through %}selected{% endif %}>{{opt}}</option>
      {% endfor %}
    </select>

    <label for="prev_game">前回当選ゲーム数</label>
    <select name="prev_game" id="prev_game" required>
      {% for opt in prev_game_options %}
        <option value="{{opt}}" {% if opt == selected_prev_game %}selected{% endif %}>{{opt}}</option>
      {% endfor %}
    </select>

    <label for="prev_coin">前回獲得枚数</label>
    <select name="prev_coin" id="prev_coin" required>
      {% for opt in prev_coin_options %}
        <option value="{{opt}}" {% if opt == selected_prev_coin %}selected{% endif %}>{{opt}}</option>
      {% endfor %}
    </select>

    <label for="prev_diff">前回差枚数</label>
    <select name="prev_diff" id="prev_diff" required>
      {% for opt in prev_diff_options %}
        <option value="{{opt}}" {% if opt == selected_prev_diff %}selected{% endif %}>{{opt}}</option>
      {% endfor %}
    </select>

    <label for="prev_renchan">前回連荘数</label>
    <select name="prev_renchan" id="prev_renchan" required>
      {% for opt in prev_renchan_options %}
        <option value="{{opt}}" {% if opt == selected_prev_renchan %}selected{% endif %}>{{opt}}</option>
      {% endfor %}
    </select>

    <label for="prev_type">前回種別</label>
    <select name="prev_type" id="prev_type" required>
      {% for opt in prev_type_options %}
        <option value="{{opt}}" {% if opt == selected_prev_type %}selected{% endif %}>{{opt}}</option>
      {% endfor %}
    </select>

    <input type="submit" value="送信">
  </form>

  {% if error_msg %}
    <div class="error">{{ error_msg }}</div>
  {% endif %}

  {% if result is not none %}
    <div class="result">
      {% if result %}
        <table>
          <tbody>
            <tr><th>件数：</th><td>{{ result["件数"] }}</td></tr>
            <tr><th>初当たり：</th><td>{{ result["平均REGゲーム数"] }}</td></tr>
            <tr><th>獲得枚数：</th><td>{{ result["平均AT枚数"] }}</td></tr>
            <tr><th>機械割：</th><td>{{ result["機械割"] }}</td></tr>
            <tr><th>期待値：</th><td>{{ result["期待値"] }}</td></tr>
          </tbody>
        </table>
      {% else %}
        <p>条件に合致するデータがありません。</p>
      {% endif %}
    </div>
  {% endif %}


  <script>
    const machineSettings = {
      "北斗の拳": 1000,
      "モンキーターン": 500
    };

    function updateMaxGame(){
      const machine = document.getElementById("machine").value;
      const maxGame = machineSettings[machine];
      document.getElementById("maxGame").textContent = maxGame;
      const inputGame = document.getElementById("game");
      inputGame.max = maxGame;
      if(inputGame.value > maxGame){
        inputGame.value = maxGame;
      }
    }
  </script>
</body>
</html>
